<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bài 02 - Todo Matrix</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="todo-page">
    <div class="todo-layout">
        <aside class="sidebar">
            <a href="index.html" class="back-link-light">← Trang chủ</a>
            <!-- Ảnh avatar -->
            <img src="image/avatar.jpg" alt="Avatar" class="avatar-small" onerror="this.src='https://via.placeholder.com/150/2962ff/FFFFFF?text=Avatar'">
            <div class="student-info">
                <h3>Nguyễn Khắc Lập</h3>
                <p>MSSV: <span id="displayMssv">...</span></p>
            </div>
        </aside>

        <main class="board">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Nhập tên công việc...">
                <select id="priorityInput">
                    <option value="1">1. Quan trọng & Khẩn cấp</option>
                    <option value="2">2. Quan trọng & Không khẩn</option>
                    <option value="3">3. Không quan trọng & Khẩn</option>
                    <option value="4">4. Không quan trọng & Không khẩn</option>
                </select>
                <button id="btnAdd" class="btn-add">Thêm</button>
            </div>

            <div class="matrix-grid">
                <div class="quadrant q1">
                    <div class="q-header">Làm Ngay (Q1)</div>
                    <div class="task-list" id="list-1"></div>
                </div>
                <div class="quadrant q2">
                    <div class="q-header">Lên Lịch (Q2)</div>
                    <div class="task-list" id="list-2"></div>
                </div>
                <div class="quadrant q3">
                    <div class="q-header">Ủy Quyền (Q3)</div>
                    <div class="task-list" id="list-3"></div>
                </div>
                <div class="quadrant q4">
                    <div class="q-header">Loại Bỏ (Q4)</div>
                    <div class="task-list" id="list-4"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>nnnn
