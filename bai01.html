<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bài 01 - Booking System</title>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="movie-booking-page">
    
    <header>
        <a href="index.html" class="back-link">← Về trang chủ</a>
        <h1>RẠP CHIẾU PHIM STAR</h1>
    </header>

    <div class="screen-container">
        <div class="screen"></div>
        <p>Màn hình</p>
    </div>

    <ul class="legend">
        <li><div class="seat-demo standard"></div> Thường</li>
        <li><div class="seat-demo vip"></div> VIP</li>
        <li><div class="seat-demo couple"></div> Couple</li>
        <li><div class="seat-demo selected"></div> Chọn</li>
        <li><div class="seat-demo booked"></div> Đã bán</li>
    </ul>

    <div class="seat-map" id="seatContainer"></div>

    <div class="booking-info">
        <p>Ghế: <span id="count">0</span></p>
        <p>Tổng: <span id="total">0</span> đ</p>
        <button id="btnCheckout">Thanh Toán</button>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Xác Nhận Đặt Vé</h2>
            <div id="ticketDetails" style="margin: 20px 0;"></div>
            <hr style="border-color: #333; margin: 15px 0;">
            <button class="btn-primary" onclick="alert('Đặt vé thành công!'); location.reload();" style="width: 100%; padding: 12px; border-radius: 8px; background: #2962ff; color: white; font-weight: bold;">Xác Nhận</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
